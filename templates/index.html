<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        section {
            margin: 10px;
            padding: 10px;
            width: 90%;
            overflow: hidden;
            
        }

        form {
            margin: auto;
            width: 70%;
            border: 1px, 1px, 1px, grey;
            background-color: #333;
            color: white;
        }
        label {
            display: block;
            padding: 5px;
            margin: 5px;
        }
       
    </style>
</head>
<body>
    <section id="patient-data-visual">

    </section>
    <br><br><br>
    <section id="model-prediction">
            <form action="{{ url_for('main') }}" method="POST">
                        <label for="age">
                            Age: 
                            <input name="age" type="number" required>
                        </label>
                        <br>
                        <label for="sex">
                            Sex:
                            <input name="sex" type="number" required>
                        </label>
                        <br>
                        <label for="cp">
                            Chest Pain Type: 
                            <input type="number" name="cp" id="" placeholder="Enter a number from 0, 3">
                        </label>
                        <br>
                        <label for="trestbps">
                            Resting Heart Rate: 
                            <input name="trestbps" type="number" required>
                        </label>
                        <br>
                        <label for="chol">
                            Cholesterol Level:
                            <input name="chol" type="number" required>
                        </label>
                        <br>
                        <label for="fbs">
                            Blood Sugar Level:
                            <input name="fbs" type="number" required>
                        </label>
                        <br>
                        <label for="restecg">
                            Resting ECG:
                            <input name="restecg" type="number" required>
                        </label> <br>
                        <label for="thalach">
                            Maximum Heart Rate Achieved:
                            <input name="thalach" type="number" required>
                        </label> <br>
                        <label for="exang">
                            Exercise Induced Angina:
                            <input name="exang" type="number" required>
                        </label> <br>
                        <label for="oldpeak">
                            Oldpeak:
                            <input name="oldpeak" type="number" required>
                        </label> <br>
                        <label for="slope">
                            Slope: 
                            <input name="slope" type="number" required>
                        </label> <br>
                        <label for="ca">
                            Flouroscopy:
                            <input name="ca" type="number" required>
                        </label> <br>
                        <label for="thal">
                            Thal:
                            <input name="thal" type="number" required>
                        </label>
                        <br>
                        <input type="submit">
                
            </form>
    </section>

    <div class="result">
        <p>{{ result }}</p>
    </div>

</body>
</html>
